<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application For Student</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Quiz App</h1>
        <h2>Input your details and start the Quiz</h2>
            <div class="verify">
                <input id="input1" type="text" placeholder="Surname">
                <input id="input2" type="text" placeholder="First name">
                <input id="input3" type="text" placeholder="Email">
                <input id="input4" type="password" placeholder="Password">
        
            </div> 

            <button class="btn-start" id="btn-start" onclick="start()">Start Quiz</button>



            <div class="questions" id="questions">
                
            </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
